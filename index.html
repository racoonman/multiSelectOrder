<html>
    <head>
        <title>Test</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div>
            <h3>Example</h3>
        </div>
        <div class="container">

            <div class="row">
                <select id="target" name="patata" multiple>
                    <option value="21">One</option>
                    <option value="22" selected>Two</option>
                    <option value="23">Three</option>
                    <option value="24" selected>Four</option>
                    <option value="25" selected>Five</option>
                    <option value="26" selected>Six</option>
                </select>
            </div>
        </div>
        
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/multiSelectOrder.js"></script>
        <script>
            $("#target").multiSelectOrder({
                bootstrap: true, 
                extra: true, 
                extraButton: "include", 
                extraPattern: new RegExp("\\b\\d+\\b", "i"),
                extraPlaceholder: 'include new option',
                i18n: {
                    selectAll: 'all',
                    selectNone: 'none',
                    already: 'already exists',
                    invalid: 'is not valid',
                }
            });
        </script>
    </body>
</html>
