<html>
    <head>
        <title>Test</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div>
            <h3>Example</h3>
        </div>
        <div class="container">
            <div class="row">
                <select id="target" name="patata" multiple data-multiSelectOrder-values="26,25,24">
                    <option value="21">One</option>
                        <option value="22">Two</option>
                        <option value="23">Three</option>
                        <option value="24">Four</option>
                        <option value="25">Five</option>
                        <option value="26">Six</option>
                        <option value="27">Seven</option>
                    </select>
                </div>
            </div>

        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/multiSelectOrder.js"></script>
        <script>
            $("#target").multiSelectOrder({
                bootstrap: true,
                extra: true,
                extraButton: "include",
                extraPattern: "\\b\\d+\\b",
                extraPlaceholder: 'include new option',
                i18n: {
                    selectAll: 'all',
                    selectNone: 'none',
                    already: 'already exists',
                    invalid: 'is not valid',
                },
                extraOptions:["123456"]
            });
        </script>
    </body>
</html>
